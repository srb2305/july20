		$('.btn').on('click',function(){
			var operation = $(this).val();
			var input1 = $('#number1').val();
			var input2 = $('#number2').val();

			if(operation == '+'){
				var input3 = parseInt(input1) + parseInt(input2);
			}else (operation == '-'){
				var input3 = parseInt(input1) - parseInt(input2);
			}else if(operation == '*'){
				var input3 = parseInt(input1) * parseInt(input2);
			}else{
				var input3 = parseInt(input1) / parseInt(input2);
			}
			$('#result').val( input3 );
		});
